<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>QR_code</title>
    <style>
        .mainCanvas {
            position: absolute;
            left: 0;
            top: 0;
           z-index: 0;
        }

        .infoCanvas {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
        }
        .slidecontainer {
            width: 100%; /* Width of the outside container */
        }

        /* The slider itself */
        .slider {
            -webkit-appearance: none; /* Override default CSS styles */
            appearance: none;
            width: 100%; /* Full-width */
            height: 25px; /* Specified height */
            background: #d3d3d3; /* Grey background */
            outline: none; /* Remove outline */
            opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
            -webkit-transition: .2s; /* 0.2 seconds transition on hover */
            transition: opacity .2s;
            z-index: 0;
        }
        
    </style>
    <link href="css/default.css" rel="stylesheet" />
</head>
<body>

    <canvas id="graph" height="900" width="900" class="mainCanvas"></canvas>
    <canvas id="layer" height="900" width="900" class="infoCanvas" onmousemove="trackMouse(event)" ></canvas>
    <div style="position:relative; top:900px;">
        <input type="range" min="1" max="150" step="1" value="50" class="slider" id="myRange1" >
        <input type="range" min="1" max="150" step="1" value="50" class="slider" id="myRange2">
    </div>
    
    <canvas id="canvas" height="900" width="900"></canvas>

    <script src="main.js"></script>
    <script src="draw.js"></script>
    <script src="inputCode.js"></script>
    <script src="jsQR.js"></script>
    <script>
        slider1.value = 50;
        slider2.value = 50;
        slider1.oninput = function () {
            XGridSpacing = parseInt(this.value);
            ctx.clearRect(-canvas.clientWidth / 2, canvas.clientHeight / 2, canvas.clientWidth, -canvas.clientHeight)
            plot();
        }
        slider2.oninput = function () {
            YGridSpacing = parseInt(this.value);
            ctx.clearRect(-canvas.clientWidth / 2, canvas.clientHeight / 2, canvas.clientWidth, -canvas.clientHeight)
            plot();
        }
    </script>



</body>
</html >
